<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
</head>
<body>
    <!-- Block Elements -->
    <h1>This is my heading1</h1>
    <h3>This is my heading3</h3>

    <P></P>

    <div>This is my div</div>

    <!-- Inline Elements -->
     <span>This is my span1</span>
     <span>This is my span2</span>
</body>
</html>
